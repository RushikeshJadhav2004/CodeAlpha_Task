<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator </title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div class="container">
    <h1>Age Calculator</h1>

    <label for="day">Day:</label>
    <input type="number" id="day" min="1" max="31" placeholder="DD">

    <label for="month">Month:</label>
    <input type="number" id="month" min="1" max="12" placeholder="MM">

    <label for="year">Year:</label>
    <input type="number" id="year" min="1900" max="2100" placeholder="YYYY">

    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result"></div>
  </div>

 

  <script>
    function calculateAge() {
      const day = parseInt(document.getElementById('day').value);
      const month = parseInt(document.getElementById('month').value) - 1;
      const year = parseInt(document.getElementById('year').value);

      if (isNaN(day) || isNaN(month) || isNaN(year)) {
        document.getElementById('result').innerText = "‚ö†Ô∏è Please enter a valid date.";
        return;
      }

      const dob = new Date(year, month, day);
      const today = new Date();

      if (dob > today) {
        document.getElementById('result').innerText = "‚ö†Ô∏è Date of birth cannot be in the future!";
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('result').innerText =
        `üéâ You are ${years} year(s), ${months} month(s), and ${days} day(s) old.`;
    }
  </script>
</body>
</html>
